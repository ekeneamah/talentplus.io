apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: {{ .Values.microservices.apiGateway.replicas }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway-image:latest
          ports:
            - containerPort: 800000
          env:
            - name: USER_AUTH_URL
              value: http://user-authentication:3001
            - name: PRODUCT_CATALOG_URL
              value: http://product-catalog:3002
            - name: SHOPPING_CART_URL
              value: http://shopping-cart:3003
            - name: ORDER_PROCESSING_URL
              value: http://order-processing:3004
            - name: PAYMENT_GATEWAY_URL
              value: http://payment-gateway:3005
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: api-gateway-logs
              mountPath: /var/log/api-gateway
      volumes:
        - name: api-gateway-logs
          emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 8000
      targetPort: 8000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api-ekene.talentplus.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000

